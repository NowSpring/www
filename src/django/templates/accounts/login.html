{% extends './base.html' %}

{% block content %}
  <p class="login-box-msg"><b>ログオン画面</b></p>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="form-group has-feedback">
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
      </div>
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
    </div>
  </form>
{% endblock %}
